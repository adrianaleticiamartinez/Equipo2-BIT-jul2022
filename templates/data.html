
{% extends 'base.html' %}
{% load static %}

{% block title %}Admin{% endblock title %}

{% block content %}

        
    <main id='main'>
        <section class="section">
            <div class="row">
              <div class="col-lg-6">
      
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Agregar clientes</h5>
      
                    <!-- General Form Elements -->
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="row mb-3">
                        {% comment %} <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label> {% endcomment %}
                        {{ form.file.label_tag }}
                        <div class="col-sm-10">
                          {% comment %} <input class="form-control" type="file" id="formFile" name='formFile'> {% endcomment %}
                          {{ form.file }}
                        </div>
                      </div>
                      
      
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Submit Button</label>
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary">Submit Form</button>
                        </div>
                      </div>
      
                    </form><!-- End General Form Elements -->
      
                  </div>
                </div>
      
              </div>
      

            </div>
          </section>
    </main>

{% endblock content %}
